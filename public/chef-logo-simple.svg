  <g fill="#2d3748">
    <!-- Hat band -->
    <rect x="15" y="35" width="30" height="8" rx="4" fill="#2d3748"/>
    
    <!-- Hat body -->
    <path d="M15 35 Q15 20 20 15 Q25 10 30 10 Q35 10 40 15 Q45 20 45 35" 
