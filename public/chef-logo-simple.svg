  <!-- "ChefMaster" Text -->
  <text x="60" y="25" font-family="serif" font-size="18" font-weight="bold" fill="#2d3748">Chef</text>
  <text x="60" y="45" font-family="serif" font-size="14" font-weight="normal" fill="#2d3748">Master</text>
